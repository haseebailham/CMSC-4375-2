<table>
  <thead>
  <tr>
    <th>User-List</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let user of userList">
    <td>
      {{ user.payload.doc.data().firstName}}
    </td>
    <td>{{ user.payload.doc.data().surname }}</td>
    <td>
      <button (click)="deleteUser(user)">Delete User</button>
    </td>
  </tr>
  </tbody>
</table>
