<app-navbar></app-navbar>
<div [formGroup]="feedbackForm">
  First Name: <input formControlName="firstName" class = "name"><br>
  Last Name: <input formControlName="lastName" class = "name"><br>
  Comments: <input formControlName="comments" class="feedback"><br>
  <button mat-stroked-button color="primary" (click)="onClickAddComments(feedbackForm.value)" >Add Comments</button>
</div>
<h3 *ngFor="let commentList of commentList">
  <h4>{{commentList.payload.doc.data().firstName}}  {{commentList.payload.doc.data().lastName}}</h4>
  <p>{{commentList.payload.doc.data().comments}}</p>
</h3>
